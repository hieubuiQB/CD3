<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Điều này sẽ làm cho các label và input nằm cùng một hàng */
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #success-message {
            margin-top: 20px;
            text-align: center;
            display: none;
            background-color: #5cb85c;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

    </style>

</head>
<body>
    <div class="container">
        <form method="post" id="register-form">
            {% csrf_token %}
            <h2>Đăng ký</h2>
            <div class="form-group">
                <label name="username">Tên người dùng:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label name="email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label name="password1">Mật khẩu:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label name="confirm_password">Xác nhận mật khẩu:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" id="register-button">Đăng ký</button>
            <p>Nếu có tài khoản, <a href="{% url 'login' %}">đăng nhập ngay</a></p>
           <div id="success-message" style="display: none;">
            <p>Đăng ký thành công. Vui lòng đăng nhập.</p>
           </div>

        </form>
    </div>
