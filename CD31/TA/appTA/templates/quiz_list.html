<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài kiểm tra - IOE Tiếng Anh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #2196F3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #2196F3;
            font-weight: bold;
        }
        .menu {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="{% url 'giaodien' %}">Trang Chủ</a>
    </nav>
</header>
    <h1>Danh sách bài kiểm tra - IOE Tiếng Anh</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
